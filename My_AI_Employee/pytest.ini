[pytest]
# Pytest configuration for Silver Tier AI Employee

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocked services)
    e2e: End-to-end tests (require real credentials)
    slow: Slow tests (may take >1 second)

# Coverage options (if pytest-cov is installed)
# addopts = --cov=My_AI_Employee --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.13
